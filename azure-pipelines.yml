# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: mysql:5.7.8
    variables:
      imageName: 'mysql_new'
    steps:
    - task: MysqlDeploymentOnMachineGroup@1
      displayName: Build an image
      inputs:
        command: build
        dockerfile: 'k8/Dockerfile'
        tags: |
          $(tag)
